<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic API Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .btn-subtract {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .btn-multiply {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .btn-divide {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .error {
            color: #f5576c;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        
        .status.connected {
            color: #43e97b;
        }
        
        .status.error {
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üßÆ Arithmetic Calculator</h1>
        
        <div class="input-group">
            <label for="numA">First Number (a)</label>
            <input type="number" id="numA" value="10" step="any">
        </div>
        
        <div class="input-group">
            <label for="numB">Second Number (b)</label>
            <input type="number" id="numB" value="5" step="any">
        </div>
        
        <div class="operations">
            <button class="btn-add" onclick="calculate('add')">‚ûï Add</button>
            <button class="btn-subtract" onclick="calculate('subtract')">‚ûñ Subtract</button>
            <button class="btn-multiply" onclick="calculate('multiply')">‚úñÔ∏è Multiply</button>
            <button class="btn-divide" onclick="calculate('divide')">‚ûó Divide</button>
        </div>
        
        <div class="result" id="result">
            <div class="result-label">Result:</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
        
        <div class="status" id="status">Checking API connection...</div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('status').textContent = '‚úì API Connected';
                    document.getElementById('status').className = 'status connected';
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚úó API Not Connected - Make sure Flask is running';
                document.getElementById('status').className = 'status error';
            }
        }
        
        async function calculate(operation) {
            const a = parseFloat(document.getElementById('numA').value);
            const b = parseFloat(document.getElementById('numB').value);
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            
            if (isNaN(a) || isNaN(b)) {
                resultValue.textContent = 'Invalid input';
                resultValue.className = 'result-value error';
                resultDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${operation}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ a, b })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultValue.textContent = data.error;
                    resultValue.className = 'result-value error';
                } else {
                    resultValue.textContent = data.result;
                    resultValue.className = 'result-value';
                }
                
                resultDiv.classList.add('show');
                
            } catch (error) {
                resultValue.textContent = 'Connection Error';
                resultValue.className = 'result-value error';
                resultDiv.classList.add('show');
                console.error('Error:', error);
            }
        }
        
        // Allow Enter key to trigger calculation
        document.getElementById('numA').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculate('add');
        });
        
        document.getElementById('numB').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculate('add');
        });
        
        // Check health on page load
        checkHealth();
    </script>
</body>
</html>
